<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Biblioteca - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center">Sistema de Biblioteca Pública</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="userId" class="form-label">ID de Usuario</label>
                                <input type="text" class="form-control" id="userId" name="userId" required>
                                <small class="form-text text-muted">
                                    Administrador: C##, Bibliotecario: B####, Lector: A##
                                </small>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                        
                        <hr>
                        <div class="text-center">
                            <a href="/register" class="btn btn-link">¿Nuevo usuario? Registrarse como lector</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
