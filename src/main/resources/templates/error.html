<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Sistema de Biblioteca</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mt-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                    </div>
                    
                    <h1 class="display-4">Â¡Oops!</h1>
                    <h2 class="mb-4">Ha ocurrido un error</h2>
                    
                    <div class="alert alert-danger" th:if="${error}">
                        <h5>Detalles del Error:</h5>
                        <p th:text="${error}"></p>
                    </div>
                    
                    <div class="alert alert-info" th:unless="${error}">
                        <p>Ha ocurrido un error inesperado en el sistema. Por favor, intenta nuevamente.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-secondary me-2">
                            <i class="fas fa-arrow-left me-1"></i>
                            Volver
                        </a>
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-1"></i>
                            Inicio
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            Si el problema persiste, contacta al administrador del sistema.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
