<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Bibliotecarios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Sistema de Biblioteca</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Gestión de Bibliotecarios</h1>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <div class="alert alert-info">
            <strong>Límites del Sistema:</strong>
            <ul class="mb-0">
                <li>Máximo 4 bibliotecarios en total</li>
                <li>2 bibliotecarios para fin de semana (medio tiempo)</li>
                <li>2 bibliotecarios para entre semana (medio tiempo)</li>
                <li>Edad mínima: 18 años</li>
            </ul>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Agregar Nuevo Bibliotecario</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/librarians/add}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo *</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Edad *</label>
                                <input type="number" class="form-control" name="age" min="18" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección *</label>
                                <textarea class="form-control" name="address" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Folio de INE *</label>
                                <input type="text" class="form-control" name="ineFolio" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">RFC *</label>
                                <input type="text" class="form-control" name="rfc" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CURP *</label>
                                <input type="text" class="form-control" name="curp" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Estado Civil *</label>
                                <select class="form-control" name="maritalStatus" required>
                                    <option value="">Seleccionar</option>
                                    <option value="SOLTERO">Soltero(a)</option>
                                    <option value="CASADO">Casado(a)</option>
                                    <option value="DIVORCIADO">Divorciado(a)</option>
                                    <option value="VIUDO">Viudo(a)</option>
                                    <option value="UNION_LIBRE">Unión Libre</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Horario de Trabajo *</label>
                                <select class="form-control" name="workSchedule" required>
                                    <option value="">Seleccionar</option>
                                    <option value="WEEKDAY">Entre Semana (Medio Tiempo)</option>
                                    <option value="WEEKEND">Fin de Semana (Medio Tiempo)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña *</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Bibliotecario</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
